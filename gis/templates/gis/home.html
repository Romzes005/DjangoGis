{% extends 'gis/base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    {% for article in articles %}
        <h1><b><a href="{% url 'article' article.id %}">{{ article.title |safe }}</a></b></h1>
        <p><em>{{ article.get_short_text|safe }}</em></p>
    {% endfor %}
{% endblock %}
